<!DOCTYPE html>
<html lang="en-us">
<head>

	<meta charset="UTF-8">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Lauren Tejada</a>
		
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>
			
			<form id="contact-form">
				<ul>
					<li>
						<label form"name">Name</label>
						<input type="text" name="name" id="name"
 						placeholder="John Smith" required="required">
 					</li>
 					<li>
 						<label form="email">Email</label>
 						<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
 					</li>
 					<li>
 						<label form="message">Message</label>
 						<textarea id="message" name="message" id="message" required="required"></textarea>
 					</li>
				</ul>
				<a href="#" class="button">Submit</a>
			</form>

		</section>

	<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<img src="assets/images/if_github_square_black_107109.png" class="social" alt="github">

				<img src="assets/images/if_linkedin_square_color_107091.png" class="social" alt="linkedin">

				<img src="assets/images/if_stackoverflow_287529.png" class="social" alt="stackoverflow">
			</div>	
		</section>
	</div>

	<footer>
			&copy;Copyright 2017 Lauren Tejada
	</footer>

</body>

</html>
